<!-- table tablo, tr(tableroll) tablonun satırı, td(tabledimention) tablonun sütunu -->
<!-- table class="table" daki "table" bootstrap ten geliyor, bunu eklemeden önceki tablo görüntüsü dandik -->
<table class="table">
    <tr *ngFor="let product of products">
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice}}</td>        
    </tr>
</table>
